<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAFIA - Join Room</title>
    <link rel="icon" type="image/png" href="/static/images/logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poetsen One", sans-serif;
        font-weight: 100;
        font-style: normal;
      }

      h1 {
        font-size: 3em;
        color: #ffffff;
        text-align: center;
        margin: 0px 0;
        margin-bottom: 0px;
      }

      h2 {
        font-size: 2em;
        color: #ffffff;
        text-align: center;
        margin: 0px 0;
      }

      a {
        text-decoration: none;
        color: #ffffff;
      }

      body::-webkit-scrollbar {
        display: none; /* Hide the scrollbar */
      }

      .container::-webkit-scrollbar {
        display: none;
      }

      .container {
        width: 90%;
        max-width: 500px; /* Maximum width for container */
        height: calc(82vh - 70px); /* Subtract the height of the title (70px) */
        margin: 10px;
        background: #000000d0;
        padding: 20px;
        border-radius: 1rem;
        overflow: auto;
        display: grid;
        place-items: center;
        align-items: center;

        align-content: center;
      }

      button {
        width: 55%;
        background: #4285f4;
        font-family: "Poetsen One", sans-serif;
        font-weight: 400;
        font-style: normal;
        padding: 0.6em 1.3em;
        font-size: 18px;
        border: 3px solid #000000;
        border-radius: 0.4em;
        box-shadow: 0.15em 0.15em #ffffff;
        cursor: pointer;
        color: #ffffff;
      }

      button:hover {
        transform: translate(-0.05em, -0.05em);
        box-shadow: 0.2em 0.2em #ffffff;
      }

      button:active {
        transform: translate(0.05em, 0.05em);
        box-shadow: 0.05em 0.05em #ffffff;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
        --color: rgba(114, 114, 114, 0.3);
        background-color: #1d1d1d;
        background-image: linear-gradient(
            0deg,
            transparent 24%,
            var(--color) 25%,
            var(--color) 26%,
            transparent 27%,
            transparent 74%,
            var(--color) 75%,
            var(--color) 76%,
            transparent 77%,
            transparent
          ),
          linear-gradient(
            90deg,
            transparent 24%,
            var(--color) 25%,
            var(--color) 26%,
            transparent 27%,
            transparent 74%,
            var(--color) 75%,
            var(--color) 76%,
            transparent 77%,
            transparent
          );
        background-size: 55px 55px;
      }

      #ftr-name {
        position: absolute;
        bottom: 2.75vh;
        display: flex;
        align-items: center;
        font-size: 1.25em;
      }
    </style>
    <style>
      .input {
        --input-focus: #ffffff;
        --font-color: #ffffff;
        --font-color-sub: #787878;
        --bg-color: #0d0d0d;
        --main-color: #4285f4;
        width: 50%;
        height: 40px;
        border-radius: 5px;
        border: 2px solid var(--main-color);
        background-color: var(--bg-color);
        box-shadow: 4px 4px var(--main-color);
        color: var(--font-color);
        padding: 5px 10px;
        outline: none;
      }

      .input::placeholder {
        color: var(--font-color-sub);
        opacity: 0.8;
      }

      .input:focus {
        border: 2px solid var(--input-focus);
      }
    </style>
    <style>
      @media screen and (max-width: 768px) {
        /* Adjust styles for smaller screens */
        .container {
          width: 80%;
          max-width: 100%;
          margin: 5px;
          height: calc(82vh - 70px);
        }
        .input {
          width: 85%;
        }
        button {
          width: 95%;
        }
        #ftr-name {
          font-size: 1em;
          bottom: 1vh;
        }
      }
    </style>
  </head>
  <body>
    <a href="/" style="cursor: pointer"
      ><div style="display: flex; align-items: center">
        <img
          src="/static/images/logo.svg"
          alt="Image"
          style="width: 75px; height: 75px; margin-right: 25px"
        />
        <h1>MAFIA</h1>
      </div>
    </a>
    <div class="container">
      <h2>Join Game</h2>
      <br />
      <input id="name" placeholder="Your Name" name="text" class="input" />
      <br />
      <input
        id="code"
        placeholder="Room Code"
        name="text"
        class="input"
        autocomplete="off"
      />
      <br />
      <button onclick="join()">Join Game</button>
      <br />
      <h2>or</h2>
      <br />
      <button style="background: #fbbc05; color: #000000" onclick="create()">
        Create new Room
      </button>
    </div>
    <div id="ftr-name">
      <span style="color: #ffffff"
        >Made with ❤️ by <a href="/meet" target="_blank">Meet Patel</a></span
      >
    </div>
    <script>
      //   read parameters from URL
      var urlParams = new URLSearchParams(window.location.search);
      var roomCode = urlParams.get("code");
      var name = urlParams.get("name");

      const urlObj = new URL(window.location.href);
      let url = urlObj.origin;

      var clickAudio = new Audio(`${url}/static/audio/click.mp3`);
      var selectAudio = new Audio(`${url}/static/audio/select.mp3`);

      if (roomCode != null && roomCode != undefined && roomCode != "null") {
        document.getElementById("code").value = roomCode;
      }
      if (name != null && name != undefined && name != "null") {
        document.getElementById("name").value = name;
      }

      function create() {
        (async function () {
          await clickAudio.play();
          window.location.href = `${url}/create`;
        })();
      }

      function join() {
        var inpName = document.getElementById("name").value;
        var inpCode = document.getElementById("code").value;
        if (inpName == "") {
          toast("Please enter Name", "#EA4335");
          return;
        } else if (inpCode == "") {
          toast("Please enter Room Code", "#EA4335");
          return;
        }
        (async function () {
          await clickAudio.play();
          callJoinApi(inpName, inpCode);
        })();
      }

      function toast(message, color, duration = 2000) {
        var toast = document.createElement("div");
        toast.textContent = message;
        toast.style.position = "fixed";
        toast.style.top = "10%";
        toast.style.left = "50%";
        toast.style.transform = "translateX(-50%)";
        toast.style.backgroundColor = color;
        toast.style.color = "#fff";
        toast.style.padding = "10px";
        toast.style.borderRadius = "5px";
        toast.style.boxShadow = "0 2px 5px rgba(0, 0, 0, 0.5)";
        toast.style.zIndex = "9999";
        document.body.appendChild(toast);
        setTimeout(function () {
          toast.remove();
        }, duration);
      }

      var inputs = document.querySelectorAll(".input");
      inputs.forEach(function (input) {
        input.addEventListener("focus", function () {
          selectAudio.play();
        });
      });

      var radioInputs = document.querySelectorAll(".radio-input");
      radioInputs.forEach(function (radioInput) {
        radioInput.addEventListener("click", function () {
          selectAudio.play();
        });
      });

      function callJoinApi(name, code) {
        fetch(`${url}/joinRoom/${code}/${name}`, {
          method: "GET",
        })
          .then((response) => response.json())
          .then((data) => {
            if ("error" in data) {
              // show error message
              toast(data["error"], "red");
              return;
            }
            // save code & name in local storage

            localStorage.clear();
            localStorage.setItem("gameCode", code);
            localStorage.setItem("playerName", name);
            // redirect to play page
            window.location.href = `${url}/play`;
          })
          .catch((error) => {
            // Handle any errors that occur during the API call
            console.error(error);
          });
      }
    </script>
  </body>
</html>
